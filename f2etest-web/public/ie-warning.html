<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Warning</title>
<link href="css/ie-warning.css" rel="stylesheet" type="text/css" />
<script>
var item = location.href.split('return=');
var return_url = item[1];

function agree() {
	setCookie('warning_has_shown', 'yes');
	window.location.href = return_url;
}

function setCookie(name, value) {
	if(name != '')
		today = new Date();
	expires = new Date(today.getTime() + (8 * 7 * 86400000)); 
	document.cookie = name + '=' + value + '; expires=' + expires;
}

function getCookie(name) {
	if(name == '')
		return('');

	name_index = document.cookie.indexOf(name + '=');

	if(name_index == -1)
		return('');

	cookie_value =  document.cookie.substr(name_index + name.length + 1, document.cookie.length);

	end_of_cookie = cookie_value.indexOf(';');
	if(end_of_cookie != -1)
		cookie_value = cookie_value.substr(0, end_of_cookie);

	space = cookie_value.indexOf('+');
	while(space != -1) { 
		cookie_value = cookie_value.substr(0, space) + ' ' + 
		cookie_value.substr(space + 1, cookie_value.length);
		space = cookie_value.indexOf('+');
	}

	return(cookie_value);
 }
	
</script>
</head>

<body>
<div class="warn">
	<div class="black">
		<h1><span class="orange">Oops!</span> You're using Internet Explorer 6-8 ?</h1>
		<p>You're using Internet Explorer 6-8 to browse webpages right now, our website will work better for you if you upgrade to Internet Explorer 9 or switch to another browser.</p>
		<div class="action clear">
			<div class="left">
				<input checked="checked" type="checkbox"> I know, skip it.
			</div>
			<div class="right">
				<a style="cursor:pointer" onclick="agree()"><img src="imgs/ie-warning/warning.png" /></a>
			</div>
		</div>
		
	</div>
	
	<div class="white clear">
		<ul class="browser">
			<li>
				<p><a href="https://www.google.com/chrome/" target="_blank"><img src="imgs/ie-warning/chrome.png" /></a></p>
				<p><a href="https://www.google.com/chrome/" target="_blank">Chrome</a></p>
			</li>
			<li>
				<p><a href="https://www.mozilla.org/" target="_blank"><img src="imgs/ie-warning/firefox.png" /></a></p>
				<p><a href="https://www.mozilla.org/" target="_blank">Firefox</a></p>
			</li>
			<li>
				<p><a href="http://www.opera.com/" target="_blank"><img src="imgs/ie-warning/opera.png" /></a></p>
				<p><a href="http://www.opera.com/" target="_blank">Opera</a></p>
			</li>
		</ul>
	</div>
</div>
</body>
